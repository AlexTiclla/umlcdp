<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil - UML Class Diagram Editor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/assets/auth-manager.js"></script>
    <script src="/assets/api.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="max-w-2xl mx-auto py-8 px-4">
        <!-- Header -->
        <div class="mb-8">
            <div class="flex items-center gap-3 mb-4">
                <a href="../index.html" class="text-indigo-600 hover:text-indigo-800 transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m0 0l8 8a2 2 0 01-8 8z"></path>
                    </svg>
                </a>
                <h1 class="text-2xl font-bold text-gray-900">Editar Perfil</h1>
            </div>
            <p class="text-gray-600">Actualiza tu información personal y configuración de cuenta.</p>
        </div>

        <!-- Formulario de Edición -->
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
            <form id="editProfileForm" class="space-y-6">
                <!-- Información Personal -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="firstName" class="block text-sm font-medium text-gray-700 mb-2">Nombre</label>
                        <input type="text" id="firstName" name="firstName" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                    </div>
                    <div>
                        <label for="lastName" class="block text-sm font-medium text-gray-700 mb-2">Apellido</label>
                        <input type="text" id="lastName" name="lastName" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                    </div>
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                </div>

                <div>
                    <label for="role" class="block text-sm font-medium text-gray-700 mb-2">Rol</label>
                    <select id="role" name="role"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                        <option value="developer">Desarrollador</option>
                        <option value="architect">Arquitecto</option>
                        <option value="analyst">Analista</option>
                        <option value="student">Estudiante</option>
                        <option value="other">Otro</option>
                    </select>
                </div>

                <!-- Cambio de Contraseña -->
                <div class="border-t border-gray-200 pt-6">
                    <h3 class="text-lg font-medium text-gray-900 mb-4">Cambiar Contraseña</h3>
                    <div class="space-y-4">
                        <div>
                            <label for="currentPassword" class="block text-sm font-medium text-gray-700 mb-2">Contraseña Actual</label>
                            <input type="password" id="currentPassword" name="currentPassword"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                        </div>
                        <div>
                            <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-2">Nueva Contraseña</label>
                            <input type="password" id="newPassword" name="newPassword"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                        </div>
                        <div>
                            <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">Confirmar Nueva Contraseña</label>
                            <input type="password" id="confirmPassword" name="confirmPassword"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                        </div>
                    </div>
                </div>

                <!-- Botones -->
                <div class="flex justify-end gap-3 pt-6 border-t border-gray-200">
                    <a href="../index.html" class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 transition-colors">
                        Cancelar
                    </a>
                    <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-indigo-600 rounded-md hover:bg-indigo-700 transition-colors">
                        Guardar Cambios
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Cargar datos del usuario actual
            if (window.authManager && window.authManager.isAuthenticated()) {
                const currentUser = window.authManager.getCurrentUser();
                if (currentUser) {
                    document.getElementById('firstName').value = currentUser.first_name || '';
                    document.getElementById('lastName').value = currentUser.last_name || '';
                    document.getElementById('email').value = currentUser.email || '';
                    document.getElementById('role').value = currentUser.role || 'developer';
                }
            } else {
                // Redirigir al login si no está autenticado
                window.location.href = 'login.html';
            }

            // Manejar envío del formulario
            document.getElementById('editProfileForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const formData = new FormData(e.target);
                const userData = {
                    first_name: formData.get('firstName'),
                    last_name: formData.get('lastName'),
                    email: formData.get('email'),
                    role: formData.get('role')
                };

                // Validar contraseñas si se están cambiando
                const currentPassword = formData.get('currentPassword');
                const newPassword = formData.get('newPassword');
                const confirmPassword = formData.get('confirmPassword');

                if (newPassword && newPassword !== confirmPassword) {
                    alert('Las contraseñas no coinciden');
                    return;
                }

                // Simular actualización (aquí conectarías con tu API)
                if (window.authManager) {
                    try {
                        // Actualizar datos del usuario usando el método correcto
                        window.authManager.updateProfile(userData);
                        alert('Perfil actualizado correctamente');
                        window.location.href = '../index.html';
                    } catch (error) {
                        alert('Error al actualizar el perfil: ' + error.message);
                    }
                }
            });
        });
    </script>
</body>
</html>
