        <!-- Script de Autenticaci√≥n -->
        <script>
            // Inicializar autenticaci√≥n cuando se carga la p√°gina
            document.addEventListener('DOMContentLoaded', function() {
                // Esperar un poco para que todos los scripts se carguen
                setTimeout(() => {
                    initializeAuthUI();
                }, 100);
            });

        function initializeAuthUI() {
            const loginPrompt = document.getElementById('loginPrompt');
            const authHeader = document.getElementById('authHeader');
            const userInfoHeader = document.getElementById('userInfoHeader');
            
            // Elementos del men√∫ en el header
            const userMenuBtn = document.getElementById('userMenuBtn');
            const userMenuDropdown = document.getElementById('userMenuDropdown');
            const menuIcon = document.getElementById('menuIcon');
            const headerViewProfileBtn = document.getElementById('headerViewProfileBtn');
            const headerEditProfileBtn = document.getElementById('headerEditProfileBtn');
            const headerSettingsBtn = document.getElementById('headerSettingsBtn');
            const headerLogoutBtn = document.getElementById('headerLogoutBtn');
            
            let isMenuOpen = false;

            // Funci√≥n para toggle del men√∫ dropdown
            function toggleUserMenu() {
                isMenuOpen = !isMenuOpen;
                if (isMenuOpen) {
                    userMenuDropdown.style.display = 'block';
                    menuIcon.textContent = '‚ñ≤';
                } else {
                    userMenuDropdown.style.display = 'none';
                    menuIcon.textContent = '‚ñº';
                }
            }

            // Event listener para el bot√≥n del men√∫
            if (userMenuBtn) {
                userMenuBtn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    toggleUserMenu();
                });
            }

            // Cerrar men√∫ al hacer click fuera
            document.addEventListener('click', function(e) {
                if (isMenuOpen && !userMenuBtn.contains(e.target) && !userMenuDropdown.contains(e.target)) {
                    toggleUserMenu();
                }
            });

            // Debug: Verificar estado de autenticaci√≥n
                console.log('üîç Debug AuthManager:', {
                    exists: !!window.authManager,
                    authenticated: window.authManager ? window.authManager.isAuthenticated() : false,
                    currentUser: window.authManager ? window.authManager.getCurrentUser() : null,
                    token: localStorage.getItem('authToken'),
                    userData: localStorage.getItem('userData')
                });
                
                // El men√∫ es siempre visible, no necesitamos l√≥gica de toggle

                // Funci√≥n para actualizar la UI de autenticaci√≥n
                function updateAuthUI() {
                    console.log('üîÑ Actualizando UI de autenticaci√≥n...');
                    
                    // Verificar directamente en localStorage (m√©todo m√°s confiable)
                    const hasToken = localStorage.getItem('authToken') !== null;
                    const userDataString = localStorage.getItem('userData');
                    
                    console.log('üîç Estado de autenticaci√≥n:', {
                        hasToken,
                        hasUserData: !!userDataString,
                        token: localStorage.getItem('authToken') ? 'presente' : 'ausente',
                        userData: userDataString ? 'presente' : 'ausente'
                    });
                    
                    if (hasToken && userDataString) {
                        try {
                            const storedUserData = JSON.parse(userDataString);
                            console.log('üë§ Datos del usuario:', storedUserData);
                            
                            // Verificar si tiene firstName O first_name (diferentes formatos)
                            const firstName = storedUserData.firstName || storedUserData.first_name;
                            const lastName = storedUserData.lastName || storedUserData.last_name;
                            
                            if (storedUserData && firstName) {
                                // Mostrar informaci√≥n del usuario en el header
                                userInfoHeader.textContent = `${firstName} ${lastName} (${storedUserData.role})`;
                                
                                // Mostrar header de usuario autenticado y ocultar login
                                loginPrompt.style.display = 'none';
                                authHeader.style.display = 'block';
                                
                                console.log('üéØ Elementos DOM despu√©s de mostrar UI:');
                                console.log('loginPrompt display:', loginPrompt.style.display);
                                console.log('authHeader display:', authHeader.style.display);
                                console.log('userInfoHeader text:', userInfoHeader.textContent);
                                
                                console.log('‚úÖ Mostrando UI de usuario autenticado');
                                
                                // Sincronizar con AuthManager si est√° disponible
                                if (window.authManager && !window.authManager.getCurrentUser()) {
                                    window.authManager.currentUser = storedUserData;
                                }
                                
                                // UI del usuario autenticado mostrada correctamente
                                
                                return; // IMPORTANTE: Salir de la funci√≥n aqu√≠
                            } else {
                                console.log('‚ö†Ô∏è Datos de usuario incompletos:', storedUserData);
                            }
                        } catch (error) {
                            console.error('Error parsing stored user data:', error);
                            localStorage.removeItem('userData');
                            localStorage.removeItem('authToken');
                        }
                    }
                    
                // Solo llegar aqu√≠ si NO hay token O NO hay datos de usuario
                console.log('‚ùå Mostrando UI de usuario no autenticado');
                loginPrompt.style.display = 'block';
                authHeader.style.display = 'none';
                }

                // Configurar botones del men√∫ en el header
                if (headerLogoutBtn) {
                    headerLogoutBtn.addEventListener('click', function() {
                        if (window.authManager) {
                            window.authManager.logout();
                            window.location.reload();
                        }
                    });
                }

                if (headerViewProfileBtn) {
                    headerViewProfileBtn.addEventListener('click', function() {
                        window.location.href = 'src/profile.html';
                    });
                }

                if (headerEditProfileBtn) {
                    headerEditProfileBtn.addEventListener('click', function() {
                        window.location.href = 'src/edit-profile.html';
                    });
                }

                if (headerSettingsBtn) {
                    headerSettingsBtn.addEventListener('click', function() {
                        window.location.href = 'src/settings.html';
                    });
                }

                // Configurar bot√≥n de volver a proyectos
                const headerBackToProjectsBtn = document.getElementById('headerBackToProjectsBtn');
                if (headerBackToProjectsBtn) {
                    headerBackToProjectsBtn.addEventListener('click', function() {
                        localStorage.removeItem('currentProjectId');
                        window.location.href = 'src/projects.html';
                    });
                }

                // Escuchar cambios de autenticaci√≥n
                window.addEventListener('authChange', function(e) {
                    console.log('üîÑ Evento de autenticaci√≥n:', e.detail);
                    if (e.detail.type === 'logout') {
                        updateAuthUI();
                    } else if (e.detail.type === 'login') {
                        updateAuthUI();
                    }
                });

                // Verificar peri√≥dicamente si hay cambios en localStorage
                let lastTokenState = localStorage.getItem('authToken');
                const checkInterval = setInterval(() => {
                    const currentTokenState = localStorage.getItem('authToken');
                    if (currentTokenState !== lastTokenState) {
                        console.log('üîÑ Cambio detectado en autenticaci√≥n, actualizando UI');
                        lastTokenState = currentTokenState;
                        updateAuthUI();
                    }
                }, 500);

                // Funci√≥n de prueba para simular login
                window.testLogin = function() {
                    console.log('üß™ Simulando login de prueba...');
                    
                    // Crear datos de usuario de prueba
                    const testUser = {
                        id: 1,
                        first_name: 'Juan',
                        last_name: 'P√©rez',
                        email: 'juan@test.com',
                        role: 'admin',
                        created_at: new Date().toISOString()
                    };
                    
                    // Simular token de autenticaci√≥n
                    const testToken = 'test_token_' + Date.now();
                    
                    // Guardar en localStorage
                    localStorage.setItem('authToken', testToken);
                    localStorage.setItem('userData', JSON.stringify(testUser));
                    
                    console.log('‚úÖ Login de prueba completado');
                    console.log('üì¶ Datos guardados:', {
                        token: localStorage.getItem('authToken'),
                        userData: localStorage.getItem('userData')
                    });
                    
                    // Actualizar UI
                    updateAuthUI();
                };
                
                // Funci√≥n de prueba para simular logout
                window.testLogout = function() {
                    console.log('üß™ Simulando logout...');
                    
                    // Limpiar localStorage
                    localStorage.removeItem('authToken');
                    localStorage.removeItem('userData');
                    
                    console.log('‚úÖ Logout de prueba completado');
                    
                    // Actualizar UI
                    updateAuthUI();
                };
                
                // Funci√≥n para limpiar completamente y recargar
                window.clearAllAndReload = function() {
                    console.log('üßπ Limpiando todo y recargando...');
                    localStorage.clear();
                    sessionStorage.clear();
                    window.location.reload();
                };
                
                // Funci√≥n para verificar el estado actual
                window.checkAuthState = function() {
                    console.log('üîç Estado actual de autenticaci√≥n:');
                    console.log('Token:', localStorage.getItem('authToken'));
                    console.log('User Data:', localStorage.getItem('userData'));
                    console.log('AuthManager exists:', !!window.authManager);
                    console.log('AuthManager authenticated:', window.authManager ? window.authManager.isAuthenticated() : false);
                    console.log('AuthManager current user:', window.authManager ? window.authManager.getCurrentUser() : null);
                };
                
                // Funci√≥n para forzar actualizaci√≥n de UI
                window.forceUpdateUI = function() {
                    console.log('üîÑ Forzando actualizaci√≥n de UI...');

                // Funci√≥n para verificar elementos DOM
                window.checkDOMElements = function() {
                    console.log('üîç Verificando elementos DOM:');
                    const loginPrompt = document.getElementById('loginPrompt');
                    const authHeader = document.getElementById('authHeader');
                    const userInfoHeader = document.getElementById('userInfoHeader');

                    const userMenuDropdown = document.getElementById('userMenuDropdown');
                    
                    console.log('loginPrompt:', loginPrompt);

                    const userMenuBtn = document.getElementById('userMenuBtn');

                // Funci√≥n para verificar dropdown espec√≠ficamente
                window.checkDropdown = function() {
                    console.log('üîç Verificando dropdown:');
                    const profileDropdownBtn = document.getElementById('profileDropdownBtn');
                    const profileDropdown = document.getElementById('profileDropdown');

                    console.log('profileDropdownBtn:', profileDropdownBtn);

                    if (profileDropdown) {
                        console.log('Dropdown display:', window.getComputedStyle(profileDropdown).display);
                        console.log('Dropdown visibility:', window.getComputedStyle(profileDropdown).visibility);
                    }
